<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Medium</h1>
                <p class="lead fw-normal text-white-50 mb-0">유료 멤버십에 가입하면 유료글을 열람할 수 있습니다.</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
                <div class="col mb-5" th:each="post : ${postList}">

                    <div class="card h-100" >
                        <!-- Product image-->
                        <!--                        <img class="card-img-top" src="" alt="..."/>-->
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- post title-->
                                <h5 class="fw-bolder">
                                    <span th:if="${post.paid}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#FFcc00" class="bi bi-coin" viewBox="0 0 16 16">
                                            <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                                        </svg>
                                    </span>
                                    <span th:utext="${post.title}"></span>
                                </h5>
                            </div>
                            <!-- Product price-->
                            <div class="d-flex justify-content-end">
                                <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div th:text="${post.author.username}"></div>
                            </div>

                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                        th:href="@{|/post/${post.id}|}">자세히 보기</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
